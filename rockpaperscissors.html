<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockpaperscissors</title>

    <script src="javascript.js" async></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="main">
        <h1>Save Galaxy</h1>
        <h2>Win this game to save the world!</h2>
      </div>
    </div>
    <div class="game">
      <div class="logos">
        <div class="logo">
          <button class="btn" id="rock">
            <img src="rock.png" alt="rock" />
          </button>
        </div>
        <div class="logo">
          <button class="btn" id="paper">
            <img src="paper.png" alt="paper" />
          </button>
        </div>
        <div class="logo">
          <button class="btn" id="scissors">
            <img src="scissors.png" alt="scissors" />
          </button>
        </div>
      </div>
    </div>
    <div class="text_line">
      <p class="text" id="player-score">Player Score:</p>
      <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
      <p class="text" id="output">May the Best Person Win!</p>
    </div>
    <footer>Made by: Karu≈õ</footer>
  </body>
</html>
